<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .project {
            width: 600px; /* Aumenta la larghezza del contenitore del progetto */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9; /* Sfondo leggermente grigio per evidenziare */
        }
        
        .image-container {
            display: flex; /* Per allineare le immagini affiancate */
            justify-content: center;
            gap: 10px; /* Spazio tra le immagini */
        }
        
        .image-container img {
            width: 40%; /* Le immagini occupano metà dello spazio ciascuna */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nel mio portfolio!</h1> 
        <p>Questo è il mio spazio dove presento i miei progetti e il mio lavoro.</p>
    </header>
    
<section class="container">
    <div class="project">
        <div class="image-container">
            <img src="img/WISE_MakerFaire.jpg" alt="Progetto WISE 1">
            <img src="img/WISE_Poster Maker Faire 2024.png" alt="Progetto WISE 2">
        </div>
        <h3>Progetto 1</h3>
        <p>Descrizione breve del primo progetto.</p>
    </div>
</section>
</body>
</html>
